<!DOCTYPE html>
<html class="borderless fill noserifs">
<head>
    <title>App Image Sizer</title>
    <link type="text/css" rel="stylesheet" href="css/app.css" />

    <!-- Shims -->
    <script src="lib/es/es5-shim.js"></script>
    <script src="lib/es/es6-shim.js"></script>
    <script src="lib/fileSaver/Blob.js"></script>
    <script src="lib/fileSaver/canvas-toBlob.js"></script>
    <script src="lib/fileSaver/FileSaver.js"></script>

    <!-- Libraries -->
    <script src="lib/winjs/js/base.js"></script>
    <script src="lib/zip/zip.js"></script>

    <!-- App Code -->
    <script src="js/signalPromise.js"></script>
    <script src="js/eventTarget.js"></script>
    <script src="js/arrayWithEvent.js"></script>
    <script src="js/zipPromise.js"></script>
    <script src="js/objectToHtml.js"></script>
    <script src="js/imageUtils.js"></script>
    <script src="js/imageList.js"></script>
    <script src="js/imageListList.js"></script>
    <script src="js/imageListListProfile.js"></script>
    <script src="js/inputUI.js"></script>
    <script src="js/outputUI.js"></script>
    <script src="js/app.js"></script>
</head>
<body class="borderless fill vertical-scroller">
    <header><h1>App Image Sizer</h1></header>

    <hr />

    <div id="inputImageListView" class="flex-list horizontal-wrap inline-block">
        <div class="inline-block image-container center-content bordered" id="addWidget">
            <div class="center-container">
                <div class="block">Press to add images</div>
                <img class="block image-content" src="images/plus.svg" width="100px" height="100px" />
                <input class="display-none" type="file" id="fileInput" multiple />
                <div class="block">Or drag and drop</div>
            </div>
        </div>
    </div>


    <hr/>

    <div id="outputImageListListView" class="flex-list vertical-nowrap">

    </div>

    <hr />

    <div class="inline-block image-container center-content bordered" id="downloadWidget">
        <div class="center-container">
            <div class="block">Download images</div>
            <img class="block image-content" src="images/download.svg" width="100px" height="100px" />
        </div>
    </div>

    <hr/>

    <footer>
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- GitHub -->
        <ins class="adsbygoogle"
             style="display:inline-block;width:728px;height:90px"
             data-ad-client="ca-pub-8994838204524510"
             data-ad-slot="4203787185"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        <h2>Credits &amp; Things</h2>
        <ul>
            <li><a href="https://github.com/david-risney/appImageSizer/">appImageSizer</a></li>
            <li><a href="https://github.com/es-shims/es5-shim/">ES5 Shim</a></li>
            <li><a href="https://github.com/paulmillr/es6-shim/">ES6 Shim</a></li>
            <li><a href="https://github.com/eligrey/FileSaver.js/">FileSaver.js</a></li>
            <li><a href="https://github.com/winjs/winjs/">WinJS</a></li>
            <li><a href="https://gildas-lormeau.github.io/zip.js/core-api.html">zip.js</a></li>
        </ul>
    </footer>

</body>
</html>
